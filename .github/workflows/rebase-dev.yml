name: Rebase dev on main

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  rebase:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to branches
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for rebase
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Configure merge tool for automatic conflict resolution
          git config merge.tool "union"
          git config merge.conflictstyle "diff3"
          
          # Enable rerere (reuse recorded resolution) for repeated conflicts
          git config rerere.enabled true
          
          # Set merge strategies
          git config pull.rebase true
          git config rebase.autoStash true
          git config rebase.autoSquash true

      - name: Rebase dev onto main
        run: |
          git fetch origin main
          git fetch origin dev
          git checkout dev
          
          # Attempt rebase with recursive merge strategy and patience diff algorithm
          # The -X options provide automatic conflict resolution strategies
          if ! git rebase -X ours -X patience origin/main; then
            echo "âš ï¸ Rebase conflict detected, attempting to resolve automatically..."
            
            # Check for conflicts
            CONFLICTS=$(git diff --name-only --diff-filter=U)
            
            if [ -z "$CONFLICTS" ]; then
              echo "âœ… No unresolved conflicts found, continuing rebase..."
              git rebase --continue
            else
              echo "ðŸ“‹ Files with conflicts:"
              echo "$CONFLICTS"
              
              # Attempt to auto-resolve conflicts
              for file in $CONFLICTS; do
                echo "ðŸ”§ Attempting to resolve: $file"
                
                # For workflow files, prefer the version from dev (ours in rebase context)
                if [[ "$file" == .github/workflows/* ]]; then
                  echo "ðŸ“ Keeping dev version of workflow file: $file"
                  git checkout --ours "$file"
                  git add "$file"
                # For documentation, prefer incoming changes from main (theirs)
                elif [[ "$file" == docs/* ]] || [[ "$file" == *.md ]]; then
                  echo "ðŸ“ Accepting main version of documentation: $file"
                  git checkout --theirs "$file"
                  git add "$file"
                # For package.json and package-lock.json, try to merge both
                elif [[ "$file" == "package.json" ]] || [[ "$file" == "package-lock.json" ]]; then
                  echo "ðŸ”€ Attempting to merge package file: $file"
                  # Accept theirs and we'll regenerate lock file if needed
                  git checkout --theirs "$file"
                  git add "$file"
                else
                  # For other files, try accepting theirs (changes from main)
                  echo "ðŸ”€ Accepting changes from main for: $file"
                  git checkout --theirs "$file"
                  git add "$file"
                fi
              done
              
              # Check if all conflicts are resolved
              REMAINING=$(git diff --name-only --diff-filter=U)
              if [ -z "$REMAINING" ]; then
                echo "âœ… All conflicts resolved, continuing rebase..."
                if ! git rebase --continue; then
                  echo "âŒ Rebase continuation failed after conflict resolution"
                  git rebase --abort
                  exit 1
                fi
              else
                echo "âŒ Unable to auto-resolve all conflicts:"
                echo "$REMAINING"
                git rebase --abort
                exit 1
              fi
            fi
            
            echo "âœ… Successfully resolved conflicts and completed rebase"
          else
            echo "âœ… Rebase completed without conflicts"
          fi

      - name: Force push rebased dev branch
        run: |
          git push origin dev --force-with-lease

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ”„ Dev Branch Rebase Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`dev\`" >> $GITHUB_STEP_SUMMARY
          echo "**Base:** \`main\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… **Status:** Successfully rebased and force-pushed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Latest Commits on Dev" >> $GITHUB_STEP_SUMMARY
            git log --oneline -5 >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Rebase failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for conflict details." >> $GITHUB_STEP_SUMMARY
          fi

name: Rebase dev on main

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  rebase:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to branches
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for rebase
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebase dev onto main
        run: |
          git fetch origin main
          git fetch origin dev
          git checkout dev
          
          # Attempt rebase with auto-resolution strategy
          if ! git rebase origin/main; then
            echo "âš ï¸ Rebase conflict detected, attempting to resolve automatically..."
            
            # For workflow files, prefer the version from dev
            if [ -f .github/workflows/rebase-dev.yml ]; then
              echo "ðŸ“ Resolving conflict in rebase-dev.yml (keeping dev version)"
              git checkout --ours .github/workflows/rebase-dev.yml
              git add .github/workflows/rebase-dev.yml
            fi
            
            # Try to continue the rebase
            if ! git rebase --continue; then
              echo "âŒ Automatic conflict resolution failed. Aborting rebase."
              git rebase --abort
              exit 1
            fi
            
            echo "âœ… Successfully resolved conflicts and completed rebase"
          else
            echo "âœ… Rebase completed without conflicts"
          fi

      - name: Force push rebased dev branch
        run: |
          git push origin dev --force-with-lease

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ”„ Dev Branch Rebase Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`dev\`" >> $GITHUB_STEP_SUMMARY
          echo "**Base:** \`main\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… **Status:** Successfully rebased and force-pushed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Latest Commits on Dev" >> $GITHUB_STEP_SUMMARY
            git log --oneline -5 >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Rebase failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for conflict details." >> $GITHUB_STEP_SUMMARY
          fi

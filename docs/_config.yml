title: Game Thumbs API Documentation
description: Sports matchup thumbnail and logo generation API
remote_theme: pmarsceill/just-the-docs
url: https://game-thumbs-docs.swvn.io
baseurl: ""

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links for the upper right navigation
aux_links:
  "Game Thumbs on GitHub":
    - "//github.com/sethwv/game-thumbs"

# Footer content
